<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ekstra Oppgave 2</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<label for="skrivInn">Todo:</label>
<input id="skrivInn" type="text" placeholder="Skriv inn gjøremål" onchange="leggTil(this.value)">

<h2>Todo:</h2>
<ul id="liste"></ul>
<ul id="ferdigListe"></ul>
</body>

<script>
    const liste = $("#liste")
    const ferdigListe = $("#ferdigListe")
    let id = 0

    function leggTil(task) {
        let ut = "<li id='rad-"+id+"'>" +
            "<input type='checkbox' id='input-"+id+"' onchange='flytt("+id+")'>" +
            "<span>" + task + "</span>" +
            "</li>"
        liste.append(ut)
        $("#skrivInn").val("")
        id++
    }

    function flytt(id) {
        const checkbox = $("#input-"+id)
        const rad = $("#rad-"+id)
        if(checkbox.is(':checked')) {
            rad.css({"text-decoration" : "line-through"})
            ferdigListe.append(rad)
        }
        else {
            rad.css({"text-decoration" : "none"})
            liste.append(rad)
        }
    }
</script>
</html>
