<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<input type="text" size="2" id="tall1">
<input type="text" size="2" id="tall2">
<br>
<br>
<button value="+" onclick="kalkuler(this.value)">+</button>
<button value="-" onclick="kalkuler(this.value)">-</button>
<button value="*" onclick="kalkuler(this.value)">*</button>
<button value="/" onclick="kalkuler(this.value)">/</button>
<br>
<span id="resultat"></span>
</body>

<script>
    function valider(tall1, tall2) {
        if (isNaN(tall1) || isNaN(tall2)) {
            $("#resultat").html("Du m√• skrive inn tall")
            return false;
        }
        return true;
    }

    function skrivUt(resultat) {
        $("#resultat").html(resultat)
    }

    function kalkuler(type) {
        const tall1 = $("#tall1").val();
        const tall2 = $("#tall2").val();
        if (!valider(tall1, tall2)) return

        switch (type) {
            case "+":
                skrivUt(tall1 + tall2);
                break;
            case "-":
                skrivUt(tall1 - tall2);
                break;
            case "*":
                skrivUt(tall1 * tall2);
                break;
            case "/":
                skrivUt(tall1 / tall2);
                break;
        }
    }
</script>
</html>
