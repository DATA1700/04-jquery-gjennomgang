<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<label for="skrivInn">Todo:</label>
<input id="skrivInn" type="text" placeholder="Skriv inn gjøremål" onchange="leggTil(this.value)">

<h2>Todo:</h2>
<ul id="liste"></ul>
</body>

<script>
    const liste = $("#liste")
    const inn = $("#skrivInn")

    function leggTil(task) {
        let ut = "<li>" +
            "<input type='checkbox'>" +
            "<span>" + task + "</span>" +
            "</li>"
        liste.append(ut)
        inn.val("")

    }
</script>
</html>
