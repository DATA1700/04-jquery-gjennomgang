<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h2>Personregister</h2>
<table>
    <tr>
        <td>Navn</td>
        <td><input type="text" id="navn"></td>
    </tr>
    <tr>
        <td>Adresse</td>
        <td><input type="text" id="adresse"></td>
    </tr>
    <tr>
        <td>Telefonnr</td>
        <td><input type="text" id="telefonnr"></td>
    </tr>
    <tr>
        <td>
            <button onclick="registrer()">Registrer</button>
        </td>
        <td>
            <button onclick="slett()">Slett</button>
        </td>
    </tr>
</table>

<div id="personRegister"></div>

</body>

<script>

    let personer = []

    function registrer() {
        const navn = $("#navn")
        const adresse = $("#adresse")
        const telefonnr = $("#telefonnr")

        const person = {
            navn: navn.val(),
            adresse: adresse.val(),
            telefonnr: telefonnr.val()
        }

        personer.push(person)
        navn.val("")
        adresse.val("")
        telefonnr.val("")
        visPersonRegister()
    }

    function slett() {
        personer.splice(0)
        visPersonRegister()
    }

    function visPersonRegister() {
        let ut = "<table><tr>" +
            "<th>Navn</th>" +
            "<th>Adresse</th>" +
            "<th>Telefonr</th>" +
            "</tr>"

        for (let person of personer) {
            ut += "<tr><td>" + person.navn + "</td><td>" +
                person.adresse + "</td><td>" +
                person.telefonnr + "</td></tr>"
        }
        ut += "</table>"
        $("#personRegister").html(ut)
    }
</script>
</html>
