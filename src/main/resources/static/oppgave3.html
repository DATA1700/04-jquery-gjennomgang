<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<body>
      <input type="text" size="2" id="tall1">
      <input type="text" size="2" id="tall2">
      <br>
      <br>
      <button onclick="pluss()">+</button>
      <button onclick="minus()">-</button>
      <button onclick="ganging()">*</button>
      <button onclick="deling()">/</button>
      <br>
      <span id="resultat"></span>
</body>

<script>
  function valider(tall1, tall2) {
    if(isNaN(tall1) || isNaN(tall2)) {
      $("#resultat").html("Du m√• skrive inn tall")
      return false;
    }
    return true;
  }

  function skrivUt(resultat) {
    $("#resultat").html(resultat)
  }

  function pluss() {
    const tall1 = Number($("#tall1").val())
    const tall2 = Number($("#tall2").val())
    if(!valider(tall1, tall2)) return
    skrivUt(tall1 + tall2)
  }

  function minus() {
    const tall1 = Number($("#tall1").val())
    const tall2 = Number($("#tall2").val())
    if(!valider(tall1, tall2)) return
    skrivUt(tall1 - tall2)
  }

  function ganging() {
    const tall1 = Number($("#tall1").val())
    const tall2 = Number($("#tall2").val())
    if(!valider(tall1, tall2)) return
    skrivUt(tall1 * tall2)
  }

  function deling() {
    const tall1 = Number($("#tall1").val())
    const tall2 = Number($("#tall2").val())
    if(!valider(tall1, tall2)) return
    skrivUt(tall1 / tall2)
  }
</script>
</html>
